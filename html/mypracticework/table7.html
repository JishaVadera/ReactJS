<!DOCTYPE html>
<html>
<head>
	<title>table7</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width , initial-scale=1.0">
	<style type="text/css">
		table{
			width: 100%;
			height: 100vh;
			}
		table,th,td
		{
			border: 1px solid black;
			border-collapse: collapse;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td colspan="20" bgcolor="skyblue" height="40px">
				<center><header>Header</header></center>
			</td>
		</tr>
		<tr>
			<td colspan="20" height="40px" bgcolor="pink">
				<center>Path</center>
			</td>
		</tr>
		<tr>
			<td colspan="20" height="40px" bgcolor="yellow">
				<center>DockTop</center>
			</td>
		</tr>
		<tr>
			<td colspan="10" height="220px" bgcolor="grey" width="120px">
				<center>Content</center>
			</td>
			<td colspan="10" bgcolor="lightgreen"  height="220px">
				<center><b>DockRight</b></center>
			</td>
		</tr>
		<tr>
			<td colspan="20" bgcolor="orange" height="40px">
				<footer>
					<center>Footer</center>
				</footer>	
			</td>
		</tr>
	</table>
</body>
</html>
